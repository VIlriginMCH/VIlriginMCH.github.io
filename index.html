<html>
<head>
<meta http-equiv="charset" content="utf-8">
<meta name="websiteSponsor" content="GitHub Pages">

<title>Generate A List Now! - MCH_VIL</title>
<script type="text/javascript">
  function generateList(){
  var endIndex = parseInt(document.getElementById("endNum").value);
  var rootDir = document.getElementById("rootPath").value;
	if(endIndex < 1)
	  return;
	var result = '#Generate_By_MaChuanhao_Vilrigin\r\n\r\n';
	var countID = 0;
    for(var i = 0;i < (endIndex + 1);i++){
	  if(i < 10) countID = '000' + i;
	  else if(i < 100) countID = '00' + i;
	  else if(i < 1000) countID = '0' + i;
	  result += 'file ' + rootDir + '/' + countID + 'ts\r\n';
	}
	download("cidy0106.cd_qvmerger", result);
  }
  function download(filename, text) {
  var element = document.createElement('a');
  element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
  element.setAttribute('download', filename);
 
  element.style.display = 'none';
  document.body.appendChild(element);
 
  element.click();
 
  document.body.removeChild(element);
}
</script>
</head>
<body>
<div align="center">
  Path：<input id="rootPath" type="text" value="(Remove The Last Slash)"/><br />
  Nums：<input id="endNum" type="text" value="110"/><br />
  <button type="button" onclick='generateList();'>Generate A List!</button>
</div>
</body>
</html>
